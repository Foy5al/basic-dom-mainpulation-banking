<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-14 ">Let's get some<span class="text-blue-600 font-semibold"> Money heist from
                Professor
            </span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- transaction summary  -->
        <section class="mt-8">
            <div class="grid lg:grid-cols-3 sm:grid grid-cols-1 gap-4 text-white ">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">5000</span></h2>
                </div>
            </div>
        </section>

        <!-- transaction input -->
        <section class="mt-5">
            <div class="grid lg:grid-cols-2 sm:grid grid-cols-1 gap-4 text-black ">
                <div class="bg-green-100 p-10">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <input id="deposit-input" class="block w-3/4 p-2 mb-4 bg-gray-100" type="text" name=""
                        placeholder="Deposit amount">

                    <button id="deposit-btn" class="bg-purple-500 px-4 py-2 rounded text-white"><span><img width="70px"
                                src="img/favicon.png" alt="money heist logo">Deposit</span></button>
                </div>

                <div class="bg-indigo-100 p-10">
                    <h3 class="text-2xl  mb-2">Please Withdraw</h3>
                    <input id="withdraw-input" class="block w-3/4 p-2 mb-4 bg-gray-100" type="text" name=""
                        placeholder="Withdraw amount">

                    <button id="withdraw-btn" class="bg-purple-500 px-4 py-2 rounded text-white flex flex-row ">
                        <span><img width="65px" src="img/favicon2.png" alt="money heist logo">Withdraw</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
