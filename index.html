<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professors Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-14 ">Welcome to my <span
                class="text-blue-600 font-semibold">Professors-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-4 p-5">
            <h3 class="font-semibold text-2xl mb-4">Please login</h3>
            <div>
                <input id="email" class="block w-3/4 p-2 mb-4 bg-gray-100" type="email" name=""
                    placeholder="enter mail address">
                <input id="password" class="block w-3/4 p-2 mb-4 bg-gray-100" type="password" name=""
                    placeholder="enter password">

                <button id="subBtn" class="bg-yellow-500 px-4 py-2 rounded text-white">Submit</button>
            </div>
        </section>
        <div id="acc-sec" class="bg-red-200 w-3/4 mx-auto mt-4 p-5 text-center">
            <button id="access" class="bg-blue-500 px-4 py-2 rounded text-white"">click here for get the login email and password</button>
        </div>
    </main>

    <script src=" js/login.js">
    </script>
</body>

</html>
